<div class="pager justify-content-between d-flex">
    {% if page.previous.url %}
    <button class="previous btn btn-secondary btn-custom">
        <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}"
           data-toggle="tooltip" data-placement="top"
          title="{{page.previous.title}}">&larr; Previous</a>
    </button>
    {% else %}
    <div></div>
    {% endif %}
    {% if page.next.url %}
    <button class="next btn btn-secondary btn-custom">
        <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}"
          data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next &rarr;</a>
    </button>
    {% endif %}
</div>
