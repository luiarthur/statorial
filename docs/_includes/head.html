<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">


    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/rouge-github.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/my-styles.css" | prepend: site.baseurl }}">

    <script src="{{ "/assets/js/jquery.min.js" | prepend: site.baseurl}}"></script>
    <script src="{{ "/assets/js/bootstrap.min.js" | prepend: site.baseurl}}"></script>
    <script src="{{ "/assets/js/disqus.js" | prepend: site.baseurl}}"></script>
   
    {% if page.math %}
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          }
        },
        tex2jax: {
          inlineMath: [ ['$','$'] ],
          displayMath: [ ['$$','$$'] ],
          processEscapes: true,
        },
        Macros: {
          p: ["{\\left(#1\\right)}",1],
          bk: ["{\\left[#1\\right]}",1],
          bc: ["{\\{#1\\}}",1],
          abs: ["{\\left|#1\\right|}",1],
          ds: [" \\displaystyle "]
        }
      });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"> </script>
    {% endif %}




</head>
